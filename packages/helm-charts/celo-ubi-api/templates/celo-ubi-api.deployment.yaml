apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: celo-ubi
    chart: celo-ubi
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: celo-ubi-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celo-ubi
      release: {{ .Release.Name }}
      component: celo-ubi
  template:
    metadata:
      labels:
        app: celo-ubi
        release: {{ .Release.Name }}
        component: celo-ubi
    spec:
      containers:
      - name: celo-ubi
        image: {{ .Values.celoubi.api.image.repository }}:{{ .Values.celoubi.api.image.tag }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        resources:
          requests:
            memory: 256Mi
            cpu: 150m
        ports:
        - name: http
          containerPort: {{ .Values.celoubi.api.port }}
        env:
        - name: CELO_UBI_RPC_HOST
          value: {{ .Values.celoubi.api.rpcHost | quote }}
        - name: CELO_UBI_ADDRESS
          value: {{ .Values.celoubi.api.contractAddress | quote }}
        - name: CELO_UBI_MNEMONIC
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}
              key: MNEMONIC