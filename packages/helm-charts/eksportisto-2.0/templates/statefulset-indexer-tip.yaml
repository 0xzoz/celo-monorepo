apiVersion: v1
kind: Service
metadata:
  name: {{ template "eksportisto.name" . }}-idx-tip
  labels:
    component: eksportisto
    release: {{ .Release.Name }}
spec:
  clusterIP: None
  selector:
    component: eksportisto
    release: {{ .Release.Name }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "eksportisto.name" . }}-idx-tip
  labels:
    app: eksportisto
    chart: eksportisto
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: eksportisto
spec:
  serviceName: {{ template "eksportisto.name" . }}-idx-tip
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
  podManagementPolicy: Parallel
  replicas: 1
  selector:
    matchLabels:
      app: eksportisto
      release: {{ .Release.Name }}
      component: eksportisto
  template:
    metadata:
      labels:
        app: eksportisto
        release: {{ .Release.Name }}
        component: eksportisto
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
    spec:
      initContainers:
      - name: init-sensitive-accounts
        image: alpine
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        command: ['cp', '-L', '/var/config/sensitive-accounts.json', 
                              '/var/config/service-account.json', 
                              '/var/config/config.yaml',
                              '/root/.eksportisto']
        volumeMounts:
        - name: data
          mountPath: /root/.eksportisto
        - name: config
          mountPath: /var/config
      containers:
      - name: eksportisto-{{ .Values.deploymentSuffix }}
        image: {{ .Values.imageRepository }}:{{ .Values.imageTag }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        args:
          - "indexer"
          - "--config=/root/.eksportisto/config.yaml"
          - "--indexer-source=tip"
        env:
        - name: GOGC
          value: "11300"
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/root/.eksportisto/service-account.json"
        resources:
          requests:
            memory: 200Mi
            cpu: 500m
        ports:
        - name: prometheus
          containerPort: 8080
        volumeMounts:
        - name: data
          mountPath: /root/.eksportisto
        - name: config
          mountPath: /var/config
      volumes:
      - name: data
        emptyDir: {}
      - name: config
        configMap:
          name: eksportisto-{{ .Values.deploymentSuffix }}-config
